<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="style.css">
        <title>For my future husband</title>
        <style>
          body {
            text-align: center;
            font-family: Arial, sans-serif;
          }
          h1 {
            color: #FF4081;
          }
          img {
            width: 300px;
            border-radius: 10px;
            margin: 10px;
          }
        </style>
      </head>
      <body>
        <h1>Doğum Günü Kutlu Olsun Sevgilim !</h1>
        <p>ANAN SENİ BENİM İÇİN DOĞURMUŞ YAVRUM</p>
        
        <div id="photo-gallery"></div>
        
        <script>
          var photoGallery = document.getElementById('photo-gallery');
          
          // Kedi fotoğraflarının URL'lerini aşağıdaki diziye ekleyin
          var photoURLs = [
            'https://i.pinimg.com/originals/19/ae/60/19ae60d624e81bfe550a82bebeb05edf.jpg',
            'https://pbs.twimg.com/media/EsQKRsAVcAEy37E.jpg',
            'https://avatars.mds.yandex.net/i?id=d9730149848e3f8be0169dce539b2393ca8d97d6-9181330-images-thumbs&n=13'
            // Diğer fotoğrafları buraya ekleyin...
            ];
          
          // Fotoğraf galerisini oluşturun
          for (var i = 0; i < photoURLs.length; i++) {
            var img = document.createElement('img');
            img.src = photoURLs[i];
            photoGallery.appendChild(img);
          }
        </script>
      </body>
